<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #game-iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      display: none; /* hide initially */
    }
    .thumbnail {
      cursor: pointer;
      margin-bottom: 20px;
    }
    .thumbnail img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .game-title {
      text-align: center;
      margin-top: 5px;
      font-size: 0.9rem;
      font-weight: 500;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Game Catalog</h1>

    <!-- iframe for selected game -->
    <iframe id="game-iframe" src="" frameborder="0"></iframe>

    <!-- search bar -->
    <div class="mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search games by title or description...">
    </div>

    <!-- thumbnails grid -->
    <div class="row" id="games-container"></div>
  </div>

  <!-- sql.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script>
    let db;
    const dbFile = 'games.db'; // your sqlite file

    fetch(dbFile)
      .then(res => res.arrayBuffer())
      .then(buffer => initDatabase(buffer));

    async function initDatabase(buffer) {
      const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` });
      db = new SQL.Database(new Uint8Array(buffer));

      // initial load (first 20 games)
      loadGames();
    }

    function loadGames(searchText = "") {
      if (!db) return;

      const safeText = searchText.replace(/'/g, "''");
      let query = `
        SELECT id, title, banner_image, url
        FROM games
      `;

      if (safeText) {
        query += ` WHERE title LIKE '%${safeText}%' OR description LIKE '%${safeText}%'`;
      }

      query += ` ORDER BY id LIMIT 20`;

      const res = db.exec(query);
      const container = document.getElementById('games-container');
      container.innerHTML = '';

      if (res.length === 0) return;

      const columns = res[0].columns;
      const values = res[0].values;

      values.forEach(row => {
        const game = {};
        columns.forEach((col, i) => game[col] = row[i]);

        const colDiv = document.createElement('div');
        colDiv.className = 'col-6 col-md-3';

        colDiv.innerHTML = `
          <div class="thumbnail" onclick="loadGame('${game.url}')">
            <img src="${game.banner_image}" alt="${game.title}">
            <div class="game-title">${game.title}</div>
          </div>
        `;
        container.appendChild(colDiv);
      });
    }

    function loadGame(url) {
      const iframe = document.getElementById('game-iframe');
      iframe.src = url;
      iframe.style.display = 'block'; // show iframe
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // search input event
    document.getElementById('search-input').addEventListener('input', (e) => {
      const text = e.target.value.trim();
      loadGames(text);
    });
  </script>

</body>
</html>
